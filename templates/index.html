<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to PKR Prediction</title>
</head>
<body>
    <h1>USD to PKR Prediction</h1>
    <form action="/predict" method="post">
        <label for="input_date">Enter Date (YYYY-MM-DD):</label>
        <input type="text" id="input_date" name="input_date">
        <input type="submit" value="Predict">
    </form>
    {% if open_price is not none and close_price is not none %}
    <h2>Result:</h2>
    <p>Open Price: {{ open_price }}</p>
    <p>Close Price: {{ close_price }}</p>
    {% endif %}
</body>
</html>
